<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div class="col">
  <h4>Listado</h4>
  <ul class="list-group">
    <li
      *ngFor="let personaje of listaPersonajes; let i = index; let esPar = even; let esUltimo = last; let esPrimero = first"
      class="list-group-item" [ngClass]="{
          'list-group-item-primary': esPrimero,
          'list-group-item-secondary': esPar,
          'list-group-item-danger': esUltimo
        }">
      <span>{{ personaje.nombre }}</span>
      <strong>{{ personaje.fuerza }}</strong>
      <span>
        Índice: {{ i }} - Es par: {{ esPar }} - Es el último: {{ esUltimo }}
      </span>
    </li>
  </ul>
</div>
</body>
</html>
