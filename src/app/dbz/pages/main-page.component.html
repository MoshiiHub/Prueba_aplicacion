<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>DBZ Personajes</h1>
    <hr />

    <div class="row">
      <div class="col">
        <dbz-lista
        [listaPersonajes]="personajes"
        (onPersonajeEliminado)="eliminarPorId($event)"
      ></dbz-lista>
      </div>

      <div class="col">
        <dbz-add-personaje
          (oneNewPersonaje)="onNewPersonaje($event)"
        ></dbz-add-personaje>
      </div>
    </div>
  </body>
</html>
